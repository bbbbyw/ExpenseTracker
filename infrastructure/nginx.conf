events {
    worker_connections 1024;
}

http {
    upstream auth_service {
        server auth-service:3000;
    }

    upstream expense_service {
        server expense-service:3000;
    }

    upstream category_service {
        server category-service:3000;
    }

    upstream report_service {
        server report-service:3000;
    }

    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;

    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    server {
        listen 80;
        server_name localhost;

        location /health {
            return 200 "OK\n";
            add_header Content-Type text/plain;
        }

        location /api/v1/auth {
            limit_req zone=api_limit burst=20 nodelay;
            proxy_pass http://auth_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /api/v1/expenses {
            limit_req zone=api_limit burst=20 nodelay;
            proxy_pass http://expense_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /api/v1/categories {
            limit_req zone=api_limit burst=20 nodelay;
            proxy_pass http://category_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /api/v1/reports {
            limit_req zone=api_limit burst=20 nodelay;
            proxy_pass http://report_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}

