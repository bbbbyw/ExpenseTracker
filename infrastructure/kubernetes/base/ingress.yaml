apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: api-ingress
  namespace: expense-tracker
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/rate-limit: "100"
spec:
  rules:
    - host: api.expense-tracker.local
      http:
        paths:
          - path: /api/v1/auth
            pathType: Prefix
            backend:
              service:
                name: auth-service
                port:
                  number: 3000
          - path: /api/v1/expenses
            pathType: Prefix
            backend:
              service:
                name: expense-service
                port:
                  number: 3000
          - path: /api/v1/categories
            pathType: Prefix
            backend:
              service:
                name: category-service
                port:
                  number: 3000
          - path: /api/v1/reports
            pathType: Prefix
            backend:
              service:
                name: report-service
                port:
                  number: 3000

