apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-datasources
  namespace: expense-tracker
data:
  prometheus.yaml: |
    apiVersion: 1
    datasources:
      - name: Prometheus
        type: prometheus
        access: proxy
        url: http://prometheus:9090
        isDefault: true
        editable: true
        uid: prometheus
        jsonData:
          httpMethod: POST
