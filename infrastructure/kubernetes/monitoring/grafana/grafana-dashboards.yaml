          "targets": [
            {
              "datasource": {
                "type": "prometheus",
                "uid": "prometheus"
              },
              "expr": "up{job=\"kubernetes-pods\"}",
              "legendFormat": "{{instance}}",
              "refId": "A"
            }
          ],
          "title": "Service Health Status",
          "type": "stat"
        }
