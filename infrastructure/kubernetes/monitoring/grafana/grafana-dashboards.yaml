      "refresh": "10s",
      "schemaVersion": 38,
      "style": "dark",
      "tags": [
        "expense-tracker",
        "microservices"
      ],
      "templating": {
        "list": []
      },
      "time": {
        "from": "now-15m",
        "to": "now"
      },
