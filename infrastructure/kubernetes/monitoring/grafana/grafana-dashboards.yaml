apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards
  namespace: expense-tracker
data:
  default.yaml: |
    apiVersion: 1
    providers:
      - name: 'Default'
        orgId: 1
        folder: ''
        type: file
        disableDeletion: false
        editable: true
        options:
          path: /etc/grafana/provisioning/dashboards
  expense-tracker.json: |
    {
      "annotations": {
        "list": []
